<table class="table table-striped table-bordered table-hover table-condensed">
	<tr>
		<th>No</th>
		<th>ISBN</th>
		<th>Nama Buku</th>
		<th>Qty</th>
		<th>Action</th>
	</tr>
		
	<tr *ngFor="let tp of bukuList; let i=index ">
		<td>{{ i+1 }}</td>
		<td>{{  tp.isbn }}</td>
		<td>{{  tp.nama }}</td>
		<td >{{  tp.qty }}</td>
		<td><button (click)="deleteItem(i)">Delete</button></td>
	</tr>
	<tr>
		<td>{{ total() }}</td>
	</tr>
</table>
